accessLog:
  filters:
    statusCodes:
      - "404"
api:
  dashboard: true
  insecure: true
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          scheme: https
          to: webSecure
  webSecure:
    address: :443
log:
  level: INFO
metrics:
  # Prometheus metrics are available at http://localhost:8080/metrics.
  prometheus: {}
providers:
  docker:
    exposedByDefault: false
