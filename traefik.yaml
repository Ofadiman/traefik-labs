api:
  dashboard: true
  insecure: true
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          scheme: https
          to: webSecure
  webFourTwenty:
    address: :420
  webSecure:
    address: :443
log:
  level: INFO
providers:
  docker:
    exposedByDefault: false
    httpClientTimeout: "10"
    useBindPortIP: true
